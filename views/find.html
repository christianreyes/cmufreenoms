{% extends "base.html" %}
{% block content %}
<div class="find">
	<h2>Noms</h2>
	<form id="find_search" >
		<input id="search_box" type="text">
	</form>
	{% for report in reports %}
	<div>
		<span class="location">{{ report.location }}</span>
		<span class="time">{{ report.date|date:"f A" }}</span>
		<span class="date">{{ report.date|date:"M j"}}</span>
		<p>{{ report.type }}</p>
	</div>
	{% endfor %}
</div>
{% endblock %}
