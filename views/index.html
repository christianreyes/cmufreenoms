<!DOCTYPE html>
<html>
<head>
	<title>Free Noms!</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>
	<link href="/stylesheets/style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="frame">
		<div class="header">
			<h1>Free Noms!</h1>
		{% if user_nickname %}
			<span class="user_info">
				<span class="nickname">{{ user_nickname }}</span>
				<span class="separator">|</span>
				<a class="logout" href={{ logout_url }}>log out</a>
			</span>
		{% else %}
			<a class="login" href={{ login_url }}>login</a>
		{% endif %}
		</div>
		<div class="report">
			<h2>Report Free Noms</h2>
			<form action="/report" method="get">
				<div>
					<label for="type"/>Description:</label>
					<input id="type" type="text" name="type"/>
				</div>
				<div>
					<label for="location"/>Location:</label>
					<input id="location" type="text" name="location"/>
				</div>
				<input id="submit" type="submit" value="Report!">
			</form>
		</div>
		<div class="find">
			<h2>Noms</h2>
			
			{% for report in reports %}
			<div class="shadow">
				<span class="location">{{ report.location }}</span>
				<span class="time">{{ report.date|date:"f A" }}</span>
				<span class="date">{{ report.date|date:"M j"}}</span>
				<p>{{ report.type }}</p>
			</div>
			{% endfor %}
			
		</div>
	</div>
</body>
</html>
